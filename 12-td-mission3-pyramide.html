<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission 3 – Pyramide</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap');

    :root {
      --bg: #0d0d0d;
      --panel: #161616;
      --border: #2a2a2a;
      --accent: #e8ff00;
      --text: #f0f0f0;
      --muted: #666;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 520px;
      width: 100%;
    }

    .label {
      font-family: 'Syne', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 2.5rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 1.5rem;
    }

    fieldset {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 1.5rem;
      background: var(--panel);
    }

    legend {
      font-family: 'Syne', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      padding: 0 0.5rem;
    }

    label[for="ligne-pyramide"] {
      display: block;
      font-size: 0.65rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }

    input[type="text"] {
      width: 100%;
      background: #0d0d0d;
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.8rem 1rem;
      color: var(--text);
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }

    input[type="button"] {
      width: 100%;
      margin-top: 0.75rem;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 0.85rem 1rem;
      font-family: 'Syne', sans-serif;
      font-size: 0.85rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    input[type="button"]:hover { opacity: 0.85; }

    #pyramide {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 1.4rem;
      line-height: 1.6;
      text-align: center;
      white-space: pre;
      min-height: 3rem;
      color: var(--accent);
      letter-spacing: 0.1em;
    }

    .error {
      color: #ff4444;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="label">Mission 3 — WebStart Agency</div>
    <h1>Générateur de Pyramide</h1>

    <!-- Formulaire selon le document annexe 3 -->
    <form action="">
      <fieldset>
        <legend>Pyramide</legend>
        <label for="ligne-pyramide">Entrer le nombre de lignes de votre pyramide</label>
        <input type="text" name="ligne" id="ligne-pyramide" placeholder="Ex : 5">
        <!-- Le bouton appelle la fonction construirePyramide() -->
        <input type="button" value="Afficher votre pyramide" onclick="construirePyramide()">
      </fieldset>
    </form>

    <!-- Paragraphe d'affichage de la pyramide -->
    <p id="pyramide"></p>

  </div>

  <script>
    // ── Mission 3 : Générer une pyramide d'étoiles ───────────────────────────

    function construirePyramide() {

      // 1. Récupération de la valeur saisie par l'utilisateur
      const valeurSaisie = document.getElementById("ligne-pyramide").value;
      const nbLignes = parseInt(valeurSaisie);

      // Référence au paragraphe d'affichage
      const elementPyramide = document.getElementById("pyramide");

      // 2. Validation : vérification que la valeur est un nombre positif
      if (isNaN(nbLignes) || nbLignes <= 0) {
        elementPyramide.textContent = "⚠️ Veuillez saisir un nombre entier positif.";
        return;
      }

      // 3. Construction de la pyramide ligne par ligne
      //    Chaque ligne contient i étoiles (de 1 à nbLignes)
      //    On utilise slice() pour extraire les i premières étoiles
      //    depuis une chaîne de nbLignes étoiles

      // Chaîne de référence contenant le nombre maximum d'étoiles
      const etoilesMax = "★".repeat(nbLignes);

      let resultat = "";

      for (let i = 1; i <= nbLignes; i++) {
        // slice(0, i) extrait les i premières étoiles de la chaîne de référence
        const ligne = etoilesMax.slice(0, i);
        resultat += ligne + "\n";
      }

      // 4. Affichage de la pyramide dans le paragraphe
      elementPyramide.textContent = resultat;
    }
  </script>
</body>
</html>
