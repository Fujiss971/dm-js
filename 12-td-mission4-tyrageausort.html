<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission 4 â€“ Tirage au sort</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap');

    :root {
      --bg: #0d0d0d;
      --panel: #161616;
      --border: #2a2a2a;
      --accent: #e8ff00;
      --text: #f0f0f0;
      --muted: #666;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 520px;
      width: 100%;
    }

    .label {
      font-family: 'Syne', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 2.5rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 1.5rem;
    }

    fieldset {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 2rem;
      background: var(--panel);
      text-align: center;
    }

    legend#legendTaille {
      font-family: 'Syne', sans-serif;
      font-size: 0.85rem;
      font-weight: 800;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      padding: 0 0.75rem;
    }

    button[type="button"] {
      display: block;
      width: 100%;
      margin: 1.5rem 0 0;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 1rem;
      font-family: 'Syne', sans-serif;
      font-size: 1rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }

    button[type="button"]:hover { opacity: 0.85; }
    button[type="button"]:active { transform: scale(0.98); }

    #affichage {
      margin-top: 1.5rem;
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      min-height: 1.2rem;
    }

    #aleatoire {
      margin-top: 0.5rem;
      font-family: 'Syne', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--accent);
      min-height: 3.5rem;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .liste-mangas {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .liste-titre {
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      justify-content: center;
    }

    .tag {
      background: #1e1e1e;
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 0.2rem 0.5rem;
      font-size: 0.72rem;
      color: #aaa;
      transition: border-color 0.2s, color 0.2s;
    }

    .tag.actif {
      border-color: var(--accent);
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="label">Mission 4 â€” WebStart Agency</div>
    <h1>Tirage au sort</h1>

    <!-- Formulaire selon le document annexe 4 -->
    <form action="">
      <fieldset id="essaiAffichage">
        <!-- LÃ©gende du fieldset -->
        <legend id="legendTaille">TIRAGE AU SORT</legend>

        <!-- Bouton qui dÃ©clenche la fonction tirage() -->
        <button type="button" onclick="tirage()">ðŸŽ² Tirage au sort</button>

        <!-- Paragraphe indiquant ce qui a Ã©tÃ© tirÃ© -->
        <p id="affichage"></p>

        <!-- Paragraphe affichant le rÃ©sultat alÃ©atoire -->
        <p id="aleatoire"></p>
      </fieldset>
    </form>

    <!-- Liste visuelle des mangas disponibles -->
    <div class="liste-mangas">
      <div class="liste-titre">Liste des mangas disponibles</div>
      <div class="tags" id="tags"></div>
    </div>

  </div>

  <script>
    // â”€â”€ Mission 4 : Tirage au sort parmi une liste de mangas â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    // Tableau de mangas selon le document 5 en annexe
    let mangas = ["Naruto", "One Piece", "DBZ", "Bleach", "HxH", "JJK",
                  "Spy x Family", "Sakamoto Days", "JJBA", "HnK", "Boruto"];

    // --- Affichage des tags visuels pour la liste ---
    const conteneurTags = document.getElementById("tags");
    mangas.forEach(function(manga) {
      const tag = document.createElement("span");
      tag.classList.add("tag");
      tag.textContent = manga;
      tag.id = "tag-" + manga.replace(/\s/g, "_");
      conteneurTags.appendChild(tag);
    });

    // --- Fonction principale de tirage au sort ---
    function tirage() {

      // 1. GÃ©nÃ©ration d'un index alÃ©atoire dans le tableau
      //    Math.random() â†’ nombre dÃ©cimal entre 0 (inclus) et 1 (exclu)
      //    MultipliÃ© par la longueur du tableau, puis arrondi Ã  l'entier inf.
      const indexAleatoire = Math.floor(Math.random() * mangas.length);

      // 2. RÃ©cupÃ©ration du manga correspondant Ã  l'index tirÃ©
      const mangaTire = mangas[indexAleatoire];

      // 3. Mise Ã  jour du texte d'information
      document.getElementById("affichage").textContent = "Le manga tirÃ© au sort est :";

      // 4. Affichage du rÃ©sultat dans le paragraphe "aleatoire"
      const elementAleatoire = document.getElementById("aleatoire");
      elementAleatoire.textContent = mangaTire;

      // 5. Animation visuelle : mise en Ã©vidence du tag correspondant
      //    On retire la classe "actif" de tous les tags
      document.querySelectorAll(".tag").forEach(function(tag) {
        tag.classList.remove("actif");
      });
      //    On ajoute "actif" uniquement sur le tag du manga tirÃ©
      const tagActif = document.getElementById("tag-" + mangaTire.replace(/\s/g, "_"));
      if (tagActif) {
        tagActif.classList.add("actif");
      }
    }
  </script>
</body>
</html>
